<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AqoursRainbow in Aqours 6th LoveLive! 担当色検索</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/avantui.css">

  <!--FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Javascript -->
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/avantui.js"></script>
  <script src="./js/core.js"></script>
  <script src="./js/iziModal.min.js"></script>
  <script src="./js/tw_share.js"></script>
  <script src="./js/index.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/iziModal.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap" rel="stylesheet">

  <!-- 画像のプリロード(画像が重いときに使ってください) -->
  <link rel="preload" href="./img/bg_img.jpeg" as="image">

  <!--Share用設定 使い方は調べてください-->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="RainbowAqours" />
  <meta property="og:url" content="https://aqoursrainbow2018.wixsite.com/aqours-rainbow/project" />
  <meta property="og:title" content="企画詳細 | AqoursRainbow" />
  <meta property="og:description" content="Aqoursに 最高の景色を届けませんか？アンコールの始まりからアンコール１曲目が始まるまで、ブレードで列ごとに色をそろえて振ってください。" />
  <meta property="og:image" content="https://yu-takasaki.github.io/aqours6thcolor/img/ogp4.png" />
  <!--ページと同ドメインかつフルパスで-->
  <meta property="og:type" content="article" />
</head>

<body class="d-flex flex-column h-100">
  <div class="flex-shrink-0 mb-3">
    <article class="container">
      <h2 class="text-light mt-3 fw-normal border-bottom border-3 border-grey rounded-3">
        <i class="fas fa-search"></i>
        担当色検索inベルーナドーム
      </h2>
      <div class="mt-3">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h4 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                【立ち見席の方へ】
              </button>
            </h4>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <!-- <h6 class="card-subtitle mb-2 text-muted">サブタイトル</h6> -->
                <p class="card-text">
                  立ち見席につきましては座席番号の記載ルールが不明瞭なため今回のAqoursRainbowでは詳細な色の指定をすることが難しくなってしまいました。<br>
                  つきましては、立ち見席は自分達の前方のブロックの色を引き継いでいただきますようよろしくお願いいたします。<br>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="input-seat">
        <!-- 座席の種類 -->
        <div class="row mt-3" id="input-seat-type">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">座席の種類</h4>
                <select class="form-select" name="select_seat_type" id="select-seat-type">
                  <option value="">選択してください</option>
                  <option value="arena">アリーナ</option>
                  <option value="field">フィールドシート</option>
                  <option value="other">上記以外</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- 塁側 -->
        <div class="row mt-3" id="input-base">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">塁側</h4>
                <select class="form-select" name="select_base" id="select-base">
                  <option value="">選択してください</option>
                </select>
                <div class="invalid-feedback">
                  塁側を選択してください。
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ブロック番号 -->
        <div class="row mt-3" id="input-block">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">ブロック番号</h4>
                <select class="form-select" name="select_block" id="select-block">
                  <option value="">選択してください</option>
                </select>
                <div class="invalid-feedback">
                  ブロックを選択してください。
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 列(段) -->
        <div class="row mt-3" id="input-row-number">
          <div class="col-6" id="input-row">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">列(段)</h4>
                <select class="form-select" name="select_row" id="select-row">
                  <option value="">選択してください</option>
                </select>
                <div class="invalid-feedback">
                  列を選択してください。
                </div>
              </div>
            </div>
          </div>
          <!-- 番号(ぶっちゃけ関係ない) -->
          <div class="col-6" id="input-number">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">番号</h4>
                <input type="number" class="form-control" name="input_number" id="textbox-number" min=1
                  placeholder="座席番号を入力してください。">
                <div class="invalid-feedback">
                  番号を入力してください。
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ボタン類 -->
      <div class="row mt-3 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-12 d-grid gap-2 d-block">
              <button class="btn btn-lg btn-icon bg-gradient-red-orange text-light" id="judge-btn" type="button">
                <div class="d-flex align-items-center justify-content-center">
                  <i class="fas fa-search"></i><span class="btn-text">担当色を見る！</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 結果表示モーダル -->
      <div id="modal-options" data-izimodal-title="結果">
        <div class="result-icon-container">
          <img id="result-img" class="target_resulta" src="">
        </div>
        <h2 class="result" id="result"></h2>
        <!-- テスト中はTwitter機能無効化 -->
        <div id="share-btn" class="d-flex justify-content-center my-3">
          <a target="_blank" class="btn btn-primary mx-1" role="button" onclick="tw_share()">
            <i class="fab fa-twitter"></i> <span>結果をツイート</span>
          </a>
        </div>
      </div>
  </div>
  </article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
